name: Unit Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install openai pyyaml pytest pytest-cov
          # Install package in editable mode
          pip install -e .

      - name: Verify installation
        run: |
          python3 -c "import sys; print('Python path:', sys.path)"
          pip list | grep llm-eval || echo "Package not found in pip list"
          ls -la src/llm_eval/
          python3 -c "import llm_eval; print('llm_eval location:', llm_eval.__file__)" || echo "Failed to import llm_eval"

      - name: Run unit tests
        run: python3 scripts/test_pipeline.py

      - name: Check code structure
        run: |
          # Check Python syntax
          find src/llm_eval -name "*.py" -exec python3 -m py_compile {} \;
          find scripts -name "*.py" -exec python3 -m py_compile {} \;
