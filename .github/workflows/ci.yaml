name: Unit Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install openai pyyaml pytest pytest-cov
          # Install package in editable mode
          pip install -e .

      - name: Run unit tests
        run: python3 scripts/test_pipeline.py

      - name: Check code structure
        run: |
          # Check Python syntax
          find src/llm_eval -name "*.py" -exec python3 -m py_compile {} \;
          find scripts -name "*.py" -exec python3 -m py_compile {} \;
